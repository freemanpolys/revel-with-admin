<body class="text-center">
<form class="form-signin" action="/login" method="POST">
  <img class="mb-4" src="/public/img/sms-icon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
  <label for="inputLogin" class="sr-only">Login</label>
  <input type="text" id="inputLogin" class="form-control" name="username" placeholder="Login" required="" autofocus="" />
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="" autocomplete="off" />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
